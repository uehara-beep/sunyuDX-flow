<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ログイン | sunyuTECH-DX</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Hiragino Sans', sans-serif;
            background: linear-gradient(135deg, #0a2540 0%, #1a365d 50%, #2d3748 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .login-container {
            background: white;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            width: 400px;
            overflow: hidden;
        }

        .login-header {
            background: linear-gradient(135deg, #FF6B00 0%, #e55a00 100%);
            color: white;
            padding: 2rem;
            text-align: center;
        }

        .login-header h1 {
            font-size: 1.75rem;
            margin-bottom: 0.5rem;
        }

        .login-header p {
            opacity: 0.9;
            font-size: 0.9rem;
        }

        .login-form {
            padding: 2rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            font-weight: 600;
            color: #0a2540;
            margin-bottom: 0.5rem;
            font-size: 0.9rem;
        }

        .form-group input {
            width: 100%;
            padding: 0.875rem 1rem;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.2s;
        }

        .form-group input:focus {
            outline: none;
            border-color: #FF6B00;
        }

        .login-btn {
            width: 100%;
            padding: 1rem;
            background: linear-gradient(135deg, #FF6B00 0%, #e55a00 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .login-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(255,107,0,0.4);
        }

        .login-btn:disabled {
            background: #94a3b8;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .error-message {
            background: #fef2f2;
            border: 1px solid #fecaca;
            color: #dc2626;
            padding: 0.75rem 1rem;
            border-radius: 8px;
            margin-bottom: 1rem;
            font-size: 0.875rem;
            display: none;
        }

        .error-message.show {
            display: block;
        }

        .demo-info {
            background: #f8fafc;
            padding: 1rem;
            border-radius: 8px;
            margin-top: 1.5rem;
            font-size: 0.8rem;
            color: #666;
        }

        .demo-info h4 {
            color: #0a2540;
            margin-bottom: 0.5rem;
        }

        .demo-account {
            display: flex;
            justify-content: space-between;
            padding: 0.25rem 0;
            border-bottom: 1px dashed #e2e8f0;
        }

        .demo-account:last-child {
            border-bottom: none;
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 2px solid #fff;
            border-radius: 50%;
            border-top-color: transparent;
            animation: spin 0.8s linear infinite;
            margin-right: 0.5rem;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <h1>sunyuTECH-DX</h1>
            <p>建設業向け統合管理システム</p>
        </div>

        <form class="login-form" onsubmit="handleLogin(event)">
            <div class="error-message" id="errorMessage"></div>

            <div class="form-group">
                <label for="email">メールアドレス</label>
                <input type="email" id="email" placeholder="admin@sunyutech.com" required>
            </div>

            <div class="form-group">
                <label for="password">パスワード</label>
                <input type="password" id="password" placeholder="パスワードを入力" required>
            </div>

            <button type="submit" class="login-btn" id="loginBtn">
                ログイン
            </button>

            <div class="demo-info">
                <h4>デモアカウント（パスワード: admin123）</h4>
                <div class="demo-account">
                    <span>admin@sunyutech.com</span>
                    <span>管理者</span>
                </div>
                <div class="demo-account">
                    <span>manager@sunyutech.com</span>
                    <span>マネージャー</span>
                </div>
                <div class="demo-account">
                    <span>user@sunyutech.com</span>
                    <span>一般ユーザー</span>
                </div>
            </div>
        </form>
    </div>

    <script>
        const API_URL = 'http://localhost:8000';

        async function handleLogin(e) {
            e.preventDefault();

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const btn = document.getElementById('loginBtn');
            const errorEl = document.getElementById('errorMessage');

            // ボタン無効化
            btn.disabled = true;
            btn.innerHTML = '<span class="loading"></span>ログイン中...';
            errorEl.classList.remove('show');

            try {
                const response = await fetch(`${API_URL}/api/auth/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password })
                });

                const data = await response.json();

                if (!response.ok) {
                    throw new Error(data.error || 'ログインに失敗しました');
                }

                // トークンとユーザー情報を保存
                localStorage.setItem('token', data.token);
                localStorage.setItem('user', JSON.stringify(data.user));

                // 営業ルームへ遷移
                window.location.href = 'sales-room.html';

            } catch (error) {
                errorEl.textContent = error.message;
                errorEl.classList.add('show');
                btn.disabled = false;
                btn.textContent = 'ログイン';
            }
        }

        // 既にログイン済みならリダイレクト
        if (localStorage.getItem('token')) {
            window.location.href = 'sales-room.html';
        }
    </script>
</body>
</html>
