<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ロゴ背景 デザイン比較</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      background: #0a2540;
      min-height: 100vh;
      padding: 40px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      color: #fff;
    }
    
    h1 {
      text-align: center;
      margin-bottom: 40px;
      font-size: 24px;
    }
    
    .grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 24px;
      max-width: 1000px;
      margin: 0 auto;
    }
    
    .demo-card {
      border-radius: 16px;
      padding: 24px;
      min-height: 200px;
    }
    
    .demo-label {
      font-size: 12px;
      color: rgba(255,255,255,0.5);
      margin-bottom: 16px;
      text-align: center;
      text-transform: uppercase;
      letter-spacing: 1px;
    }
    
    .header-demo {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 16px 24px;
      border-radius: 12px;
      margin-bottom: 16px;
    }
    
    .logo-img {
      height: 36px;
      width: auto;
    }
    
    .user-badge {
      padding: 6px 14px;
      background: rgba(255,255,255,0.1);
      border-radius: 50px;
      font-size: 13px;
    }
    
    /* 案1: 現状（白背景ロゴそのまま） */
    .demo-1 {
      background: #0a2540;
      border: 1px solid rgba(255,255,255,0.1);
    }
    .header-1 {
      background: transparent;
    }
    
    /* 案2: ヘッダーにグラデーション帯 */
    .demo-2 {
      background: #0a2540;
      border: 1px solid rgba(255,255,255,0.1);
    }
    .header-2 {
      background: linear-gradient(135deg, rgba(0,102,204,0.15), rgba(255,107,0,0.15));
      border: 1px solid rgba(255,255,255,0.08);
    }
    
    /* 案3: ロゴに光るグロー効果 */
    .demo-3 {
      background: #0a2540;
      border: 1px solid rgba(255,255,255,0.1);
    }
    .header-3 {
      background: transparent;
    }
    .header-3 .logo-img {
      filter: drop-shadow(0 0 20px rgba(0,102,204,0.5)) drop-shadow(0 0 40px rgba(255,107,0,0.3));
    }
    
    /* 案4: ダーク背景（より暗い） */
    .demo-4 {
      background: #061525;
      border: 1px solid rgba(255,255,255,0.1);
    }
    .header-4 {
      background: transparent;
    }
    
    /* 案5: ロゴ背景にカード */
    .demo-5 {
      background: #0a2540;
      border: 1px solid rgba(255,255,255,0.1);
    }
    .header-5 {
      background: transparent;
    }
    .header-5 .logo-wrapper {
      background: rgba(255,255,255,0.03);
      border: 1px solid rgba(255,255,255,0.08);
      border-radius: 12px;
      padding: 8px 16px;
    }
    
    /* 案6: グラデーション背景全体 */
    .demo-6 {
      background: linear-gradient(180deg, #0d3a5c 0%, #0a2540 100%);
      border: 1px solid rgba(255,255,255,0.1);
    }
    .header-6 {
      background: transparent;
    }
    
    /* 案7: ロゴ下にサブトルライン */
    .demo-7 {
      background: #0a2540;
      border: 1px solid rgba(255,255,255,0.1);
    }
    .header-7 {
      background: transparent;
      border-bottom: 1px solid rgba(255,255,255,0.08);
      padding-bottom: 20px;
    }
    .header-7::after {
      content: '';
      position: absolute;
      bottom: 0;
      left: 24px;
      right: 24px;
      height: 2px;
      background: linear-gradient(90deg, #0066cc, #FF6B00);
      opacity: 0.5;
    }
    
    /* 案8: ネオンアウトライン */
    .demo-8 {
      background: #0a2540;
      border: 1px solid rgba(255,255,255,0.1);
    }
    .header-8 {
      background: transparent;
    }
    .header-8 .logo-wrapper {
      position: relative;
      padding: 12px 20px;
      border-radius: 12px;
      background: rgba(0,102,204,0.05);
    }
    .header-8 .logo-wrapper::before {
      content: '';
      position: absolute;
      inset: 0;
      border-radius: 12px;
      padding: 1px;
      background: linear-gradient(135deg, rgba(0,102,204,0.5), rgba(255,107,0,0.5));
      -webkit-mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
      mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
      -webkit-mask-composite: xor;
      mask-composite: exclude;
    }
    
    .content-preview {
      text-align: center;
      padding: 20px;
      color: rgba(255,255,255,0.3);
      font-size: 12px;
    }
  </style>
</head>
<body>
  <h1>ロゴ背景 デザイン比較</h1>
  
  <div class="grid">
    <!-- 案1: 現状 -->
    <div class="demo-card demo-1">
      <div class="demo-label">案1: 現状（そのまま）</div>
      <div class="header-demo header-1">
        <img src="/images/logo.png" alt="SunyuTECH" class="logo-img">
        <span class="user-badge">たく</span>
      </div>
      <div class="content-preview">カードエリア...</div>
    </div>
    
    <!-- 案2: ヘッダーグラデーション -->
    <div class="demo-card demo-2">
      <div class="demo-label">案2: ヘッダーにグラデーション帯</div>
      <div class="header-demo header-2">
        <img src="/images/logo.png" alt="SunyuTECH" class="logo-img">
        <span class="user-badge">たく</span>
      </div>
      <div class="content-preview">カードエリア...</div>
    </div>
    
    <!-- 案3: グロー効果 -->
    <div class="demo-card demo-3">
      <div class="demo-label">案3: ロゴにグロー効果</div>
      <div class="header-demo header-3">
        <img src="/images/logo.png" alt="SunyuTECH" class="logo-img">
        <span class="user-badge">たく</span>
      </div>
      <div class="content-preview">カードエリア...</div>
    </div>
    
    <!-- 案4: より暗い背景 -->
    <div class="demo-card demo-4">
      <div class="demo-label">案4: より暗い背景 #061525</div>
      <div class="header-demo header-4">
        <img src="/images/logo.png" alt="SunyuTECH" class="logo-img">
        <span class="user-badge">たく</span>
      </div>
      <div class="content-preview">カードエリア...</div>
    </div>
    
    <!-- 案5: ロゴカード -->
    <div class="demo-card demo-5">
      <div class="demo-label">案5: ロゴに薄いカード背景</div>
      <div class="header-demo header-5">
        <div class="logo-wrapper">
          <img src="/images/logo.png" alt="SunyuTECH" class="logo-img">
        </div>
        <span class="user-badge">たく</span>
      </div>
      <div class="content-preview">カードエリア...</div>
    </div>
    
    <!-- 案6: 全体グラデーション -->
    <div class="demo-card demo-6">
      <div class="demo-label">案6: 上部が少し明るいグラデ</div>
      <div class="header-demo header-6">
        <img src="/images/logo.png" alt="SunyuTECH" class="logo-img">
        <span class="user-badge">たく</span>
      </div>
      <div class="content-preview">カードエリア...</div>
    </div>
    
    <!-- 案7: 下線アクセント -->
    <div class="demo-card demo-7">
      <div class="demo-label">案7: ヘッダー下にグラデ線</div>
      <div class="header-demo header-7" style="position: relative;">
        <img src="/images/logo.png" alt="SunyuTECH" class="logo-img">
        <span class="user-badge">たく</span>
      </div>
      <div class="content-preview">カードエリア...</div>
    </div>
    
    <!-- 案8: ネオン枠 -->
    <div class="demo-card demo-8">
      <div class="demo-label">案8: ロゴにネオン枠</div>
      <div class="header-demo header-8">
        <div class="logo-wrapper">
          <img src="/images/logo.png" alt="SunyuTECH" class="logo-img">
        </div>
        <span class="user-badge">たく</span>
      </div>
      <div class="content-preview">カードエリア...</div>
    </div>
  </div>
</body>
</html>
